<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fate</h1>
        <div class="coin-container" id="coin">
            <div class="coin-side heads">
                <span>Heads</span>
            </div>
            <div class="coin-side tails">
                <span>Tails</span>
            </div>
        </div>
        <button id="tossButton">Toss Coin</button>
        <div class="results">
            <p id="resultText">Click to toss!</p>
            <div class="stats">
                <div class="stat">
                    <span>Heads:</span>
                    <span id="headsCount">0</span>
                </div>
                <div class="stat">
                    <span>Tails:</span>
                    <span id="tailsCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
